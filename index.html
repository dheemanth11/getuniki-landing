<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Uniki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      opacity: 0.8;
    }
    input {
      padding: 12px;
      width: 70%;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uniki</h1>
    <p>A context-aware AI assistant for ADHD adults.</p>
    <p>Launching soon.</p>
    <form>
      <input type="email" placeholder="Enter your email" />
      <button type="submit">Join Waitlist</button>
    </form>
  </div>
</body>
</html>
